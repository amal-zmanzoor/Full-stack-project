<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for the card-header section */
        .custom-card-header {
            background-color: #b5cacc; /* Change the background color */
            color: #000000; /* Change the text color */
        }

        /* Custom styles for the background of the entire page */
        body {
            background-color: #4cbdb8; /* Change the background color of the entire page */
        }

        /* Style for the container holding the links */
        .container-links {
            text-align: center;
            margin-top: 50px;
        }

        /* Style for the individual links */
        .home-link {
            text-decoration: none;
            font-size: 24px;
            margin: 20px;
            padding: 10px 30px; /* Adjust the padding to make all buttons uniform */
            background-color: #e9935b; /* Change the background color */
            color: #ffffff; /* Change the text color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for links */
        .home-link:hover {
            background-color: #ff953b; /* Change the background color on hover */
        }

        /* Style to reduce space between title and heading */
        .custom-card-header h4 {
            margin-top: 10px; /* Adjust the top margin to reduce space */
        }
    </style>
</head>
<body>
    <div class="container-fluid"> <!-- Use "container-fluid" for a wider container -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header custom-card-header">
                        <h4>Toby's Furnishings Employee Management System</h4>
                    </div>
                    <div class="card-body">
                        <div class="container-links">
                            <a href="form_insert.html" class="home-link">Employee Registration</a>
                            <br><br><br>
                            <a href="update_form.html" class="home-link">Update Employee Details</a>
                            <br><br><br>
                            <a href="delete_form.html" class="home-link">Delete Employee Record</a>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
