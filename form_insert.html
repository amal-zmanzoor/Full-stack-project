<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for the card-header section */
        .custom-card-header {
            background-color: #b5cacc; /* Change the background color */
            color: #000000; /* Change the text color */
            /* Add any other desired styles for the card-header */
        }

        .custom-submit-button {
        background-color: #e9935b; /* Change the background color of the button */
        color: #ffffff; /* Change the text color of the button */
        /* Add any other desired styles for the submit button */
        }

        /* Custom styles for the background of the entire page */
        body {
            background-color: #4cbdb8; /* Change the background color of the entire page */
            /* Add any other desired styles for the body element */
        }
    </style>

    <script type="text/javascript" src="validateinsert.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header custom-card-header">
                        <h4>Employee Registration Form</h4>
                    </div>
                    <div class="card-body">
                    <form action = 'insert_backend.php' method="POST" onsubmit="return validate_input();">
                         <div class="form-group mb-3">
                             <label for = "emp_id">Employee ID</label><br>
                            <input type='text' name="emp_id" id="emp_id" class="form-control" required/>
                            <span class="error" id="emp_id_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for = "name">Employee Name</label><br>
                            <input type='text' name='name' id="name" class="form-control" required/> 
                            <span class="error" id="emp_name_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for = "address">Address</label><br>
                            <input type='text' name='address' id="address" class="form-control" required/>
                            <span class="error" id="emp_address_error"></span>
                            </div>

                        <div class="form-group mb-3">
                            <label for = "salary">Salary</label><br>
                            <input type='text' name='salary' id="salary" class="form-control" required/> 
                            <span class="error" id="emp_salary_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for = "dob">Date of Birth</label><br>
                            <input type='date' name='dob' id="dob" class="form-control" required/> 
                            <span class="error" id="emp_dob_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for = "nin">National Insurance Number</label><br>
                            <input type='text' name='nin' id="nin" class="form-control" required/>
                            <span class="error" id="emp_nin_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="department">Department</label><br>
                            <select name="department" id="department" class="form-control" required>
                                <!--Drop down menu-->
                                <option value="HR">HR</option>
                                <option value="Management">Management</option>
                                <option value="Drivers">Drivers</option>
                                <option value="Packaging">Packaging</option>
                            </select>
                            <span class="error" id="emp_dept_error"></span>
                        </div>
                        

                        <div class="form-group mb-3">
                            <label for = "emergency_name">Emergency Name</label><br>
                            <input type='text' name='emergency_name' id="emergency_name" class="form-control" required/>
                            <span class="error" id="emg_name_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for = "emergency_relationship">Relationship to Emergency Contact</label><br>
                            <input type='text' name='emergency_relationship' id="emergency_relationship" class="form-control" required/> 
                            <span class="error" id="emg_rel_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for = "emergency_phone">Emergency Contact Number</label><br>
                            <input type='text' name='emergency_phone' id="emergency_phone" class="form-control" required/> 
                            <span class="error" id="emg_phone_error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <input type='submit' value="Submit" name='submit' class="btn custom-submit-button" id="submit" />
                        </div>

                    
                <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

                </form>

</body>
</html>
